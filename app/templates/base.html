<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Ветклиника</title>
  </head>
  <body>
    <h1>Ветеринарная клиника</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
